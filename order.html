<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Service - Mobile Car Care</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <h1>Order Service</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="index.html#services">Services</a>
        <a href="index.html#about">About Us</a>
    </nav>
    <div class="container">
        <section id="order">
            <h2>Order Your Service</h2>
            <form action="submit-order" method="post" class="order-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="car-make">Car Make:</label>
                <input type="text" id="car-make" name="car-make" required>
                
                <label for="car-model">Car Model:</label>
                <input type="text" id="car-model" name="car-model" required>
                
                <label for="service">Service:</label>
                <select id="service" name="service" required>
                    <option value="exterior-wash">Exterior Wash</option>
                    <option value="interior-cleaning">Interior Cleaning</option>
                    <option value="body-polishing">Body Polishing</option>
                </select>
                
                <input type="submit" value="Submit Order" class="submit-button">
            </form>
        </section>
    </div>
    <footer>
        <p>Contact us by phone: +998 (99) 006-34-77</p>
        <p>Email: info@carcare.com</p>
        <p>&copy; 2024 Mobile Car Care. All rights reserved.</p>
    </footer>
</body>
</html>
